<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Centered</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(27, 27, 27, 0.8); /* Semi-transparent background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .presenceWrapper {
            background: rgba(42, 42, 42, 0.9); /* Semi-transparent background */
            border-radius: 15px; /* Smaller rounded corners */
            padding: 15px; /* Reduced padding */
            width: 250px; /* Smaller width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }

        .discordAvatar {
            position: relative;
            text-align: center;
        }

        .discordAvatar img.avatarImage {
            width: 80px; /* Smaller avatar */
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff3c3c; /* Slightly thinner border */
        }

        .discordAvatar img.decoration {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px; /* Smaller decoration */
            height: 40px;
        }

        .discordAvatar img.discordStatus {
            position: absolute;
            bottom: 5px;
            right: 8px; /* Smaller distance from edge */
            width: 18px; /* Smaller status icon */
            height: 18px;
            border-radius: 50%;
            border: 2px solid #2a2a2a;
        }

        .discordUser {
            text-align: center;
            margin-top: 15px; /* Reduced margin */
        }

        .discordUser span {
            font-size: 16px; /* Smaller font size */
            font-weight: bold;
            color: #ff6b6b;
        }

        .discordUserBadges {
            display: flex;
            justify-content: center;
            gap: 8px; /* Smaller gap */
            margin-top: 8px;
        }

        .discordUserBadge img {
            width: 24px; /* Smaller badge size */
            height: 24px;
        }

        h3 {
            font-size: 12px; /* Smaller text */
            color: #aaa;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="presenceWrapper">
        <div class="presenceContainer">
            <div class="discordInfos">
                <div class="discordAvatar">
          


                </div>
                <div class="discordActivity">
                    <div class="discordUser">
                        <div class="discordUserDiv">
                            <span>wja6</span>
                            <div class="discordUserBadges">
                                <div class="discordUserBadge" data-tooltip="Subscriber since Nov 20, 2023">
                                    <img src="https://cdn.discordapp.com/badge-icons/2ba85e8026a8614b640c2837bcdfe21b.png" alt="Badge 1">
                                </div>
                                <div class="discordUserBadge" data-tooltip="Server boosting since Nov 20, 2023">
                                    <img src="https://cdn.discordapp.com/badge-icons/df199d2050d3ed4ebf84d64ae83989f8.png" alt="Badge 2">
                                </div>
                            </div>
                        </div>
                        <h3>Onlar İsterlerse Alınsın.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1b1b; /* Sayfa arka planı */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .transparentBox {
            background-color: rgba(0, 0, 0, 0); /* Şeffaf arka plan */
            width: 300px; /* Kutu genişliği */
            height: 200px; /* Kutu yüksekliği */
            border: 2px solid #fff; /* Beyaz renkli kenar */
            border-radius: 15px; /* Yuvarlak köşeler */
        }
    </style>
</head>
<body>
    <div class="transparentBox"></div>
</body>
</html>
