<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wja6</title>
    <style>
        /* Temel Sayfa Ayarları */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #000000, #0a0a0a, #1a1a1a);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Yıldızlı Arka Plan */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.3;
            z-index: -1;
        }

        /* Buton ve İçerik */
        .button-container {
            text-align: center;
        }

        .fancy-button {
            display: inline-block;
            margin: 20px;
            padding: 40px; /* Kutuyu büyütmek için */
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .fancy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.9);
        }

        .fancy-button img {
            width: 160px; /* Görseli büyütmek için */
            height: 160px;
            border-radius: 50%;
            transition: filter 0.3s ease;
        }

        .fancy-button:hover img {
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
        }

        .fancy-button p {
            margin: 10px 0 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
        }

        /* Özelleştirilmiş İmleç */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('https://media.discordapp.net/attachments/1233881524550635650/1321726009665654836/mickey-mouse-hand-victory-animated-custom-cursor_1.gif');
            background-size: cover;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            opacity: 0.8;
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="button-container">
        <a href="./god/index.html" class="fancy-button">
            <img src="./images/rdd.jpeg" alt="Rudxness">
            <p>wja6</p>
        </a>
    </div>

    <script>
        // Kedili İmleç
        const cursor = document.createElement('div');
        cursor.classList.add('custom-cursor');
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
